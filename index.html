<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Калькулятор Соляра</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Калькулятор Соляра</h1>
        <form id="solarForm">
          <div class="input-group">
            <label for="userName">Имя:</label>
            <input type="text" id="userName" name="userName" required />
          </div>
    
          <div class="input-group">
            <label for="birthDateTime">Дата и время рождения:</label>
            <input type="datetime-local" id="birthDateTime" name="birthDateTime" required />
          </div>
    
          <div class="input-group">
            <label for="birthCity">Город рождения:</label>
            <input type="text" id="birthCity" name="birthCity" required />
          </div>
    
          <div class="input-group">
            <label for="residenceCity">Город проживания:</label>
            <input type="text" id="residenceCity" name="residenceCity" required />
          </div>
    
          <div class="input-group">
            <label for="targetYear">Год Соляра:</label>
            <input type="number" id="targetYear" name="targetYear" required />
          </div>
    
          <button type="submit">Рассчитать</button>
        </form>
    
        <div class="result" id="result" style="display: none;"></div>
        <div class="error" id="error" style="display: none;"></div>
      </div>
<script>
    document.getElementById('calculateBtn').addEventListener('click', async function() {
        const userName = document.getElementById('userName').value.trim();
        const birthDateTime = document.getElementById('birthDateTime').value;
        const targetYear = parseInt(document.getElementById('targetYear').value);
        const birthCity = document.getElementById('birthCity').value.trim();
        const residenceCity = document.getElementById('residenceCity').value.trim();
    
        if (!userName || !birthDateTime || !targetYear || !birthCity || !residenceCity) {
          showError('Заполните все поля');
          return;
        }

        try {
            const response = await fetch('https://visenya.pythonanywhere.com/calculate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userName: userName,
                    birthDateTime: birthDateTime,
                    targetYear: targetYear,
                    birthCity: birthCity,
                    residenceCity: residenceCity
                })
            });

            if (!response.ok) {
                showError('Ошибка на сервере: ' + response.statusText);
                return;
            }

            const data = await response.json();
            if (data.success) {
                showResult(data.result);
            } else {
                showError(data.error || 'Ошибка расчета');
            }
        } catch (e) {
            showError('Ошибка соединения с сервером');
        }
    });

    function showResult(result) {
        const html = `
            <h3>Результаты расчета:</h3>
            <p>Имя: ${result.user_name}</p>
            <p>Дата рождения: ${result.birth_date}</p>
            <p>Место рождения: ${result.birth_city}</p>
            <p>Место проживания: ${result.residence_city}</p>
            <p>Соляр наступит (UTC): ${result.solar_date_utc}</p>
            <p>Местное время: ${result.solar_date_local}</p>
            <p>1 дом Соляра: ${result.asc_house} дом Радикса (Натала)</p>
        `;
        const resultElement = document.getElementById('result');
        resultElement.innerHTML = html;
        resultElement.classList.add('show');
        document.getElementById('error').classList.remove('show');
    }
    
    function showError(message) {
        const errorElement = document.getElementById('error');
        errorElement.textContent = `❌ Ошибка: ${message}`;
        errorElement.classList.add('show');
        document.getElementById('result').classList.remove('show');
    }
</script>
</body>
</html>
