<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Калькулятор Соляра</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        *, *::before, *::after {
          box-sizing: border-box;
        }
      </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор Соляра</h1>
      
        <div class="input-group">
            <label>Имя:</label>
            <input type="text" id="userName" required>
        </div>
      
        <div class="input-group">
            <label>Дата и время рождения (местное):</label>
            <input type="datetime-local" id="birthDateTime" required>
        </div>
      
        <div class="input-group">
            <label>Год для расчета Соляра:</label>
            <input type="number" id="targetYear" min="1900" max="2100" required>
        </div>
      
        <div class="input-group">
            <label>Место рождения (город):</label>
            <input type="text" id="birthCity" required>
        </div>
      
        <div class="input-group">
            <label>Место проживания (город):</label>
            <input type="text" id="residenceCity" required>
        </div>
      
        <button id="calculateBtn">Рассчитать</button>
      
        <div id="result" class="result" style="display: none;"></div>
        <div id="error" class="error" style="display: none;"></div>
      </div>      

      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const tg = window.Telegram.WebApp;
          tg.expand();
          if (tg.colorScheme === "dark") {
            document.body.classList.add("dark-theme");
          }
        });
      
        // Enter → клик
        document.addEventListener("keydown", e => {
          if (e.key === 'Enter' && document.activeElement.tagName === 'INPUT') {
            e.preventDefault();
            document.getElementById('calculateBtn').click();
          }
        });
      
        document.getElementById('calculateBtn').addEventListener('click', () => {
          const tg = window.Telegram.WebApp;
      
          // Сбор данных
          const payload = {
            action: "calculate",
            userName:      document.getElementById('userName').value.trim(),
            birthDateTime: document.getElementById('birthDateTime').value,
            targetYear:    parseInt(document.getElementById('targetYear').value),
            birthCity:     document.getElementById('birthCity').value.trim(),
            residenceCity: document.getElementById('residenceCity').value.trim(),
          };
      
          // Проверка
          if (!payload.userName ||
              !payload.birthDateTime ||
              !payload.targetYear ||
              !payload.birthCity ||
              !payload.residenceCity) {
            return showError('❌ Заполните все поля');
          }
      
          // Шлём всё боту, WebApp остаётся открытым
          tg.sendData(JSON.stringify(payload));
        });
      
        function showResult(result) {
          /* не используется: результат пойдёт в чат */
        }
      
        function showError(message) {
          const errorEl  = document.getElementById('error');
          const resultEl = document.getElementById('result');
          errorEl.textContent = message;
          errorEl.classList.add('show');
          resultEl.classList.remove('show');
        }
      </script>
</body>
</html>
