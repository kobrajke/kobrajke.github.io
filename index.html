<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –°–æ–ª—è—Ä–∞</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        *, *::before, *::after {
          box-sizing: border-box;
        }
      </style>
</head>
<body>
    <div class="container">
        <h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –°–æ–ª—è—Ä–∞</h1>
      
        <div class="input-group">
            <label>–ò–º—è:</label>
            <input type="text" id="userName" required>
        </div>
      
        <div class="input-group">
            <label>–î–∞—Ç–∞ –∏ –≤—Ä–µ–º—è —Ä–æ–∂–¥–µ–Ω–∏—è (–º–µ—Å—Ç–Ω–æ–µ):</label>
            <input type="datetime-local" id="birthDateTime" required>
        </div>
      
        <div class="input-group">
            <label>–ì–æ–¥ –¥–ª—è —Ä–∞—Å—á–µ—Ç–∞ –°–æ–ª—è—Ä–∞:</label>
            <input type="number" id="targetYear" min="1900" max="2100" required>
        </div>
      
        <div class="input-group">
            <label>–ú–µ—Å—Ç–æ —Ä–æ–∂–¥–µ–Ω–∏—è (–≥–æ—Ä–æ–¥):</label>
            <input type="text" id="birthCity" required>
        </div>
      
        <div class="input-group">
            <label>–ú–µ—Å—Ç–æ –ø—Ä–æ–∂–∏–≤–∞–Ω–∏—è (–≥–æ—Ä–æ–¥):</label>
            <input type="text" id="residenceCity" required>
        </div>
      
        <button id="calculateBtn">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
      
        <div id="result" class="result" style="display: none;"></div>
        <div id="error" class="error" style="display: none;"></div>
      </div>      

      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const tg = window.Telegram.WebApp;
          tg.expand();
          if (tg.colorScheme === "dark") {
            document.body.classList.add("dark-theme");
          }
        });
    
        document.addEventListener("keydown", (e) => {
          if (e.key === 'Enter' && document.activeElement.tagName === 'INPUT') {
            e.preventDefault();
            document.getElementById('calculateBtn').click();
          }
        });
    
        document.getElementById('calculateBtn').addEventListener('click', async () => {
          const userName = document.getElementById('userName').value.trim();
          const birthDateTime = document.getElementById('birthDateTime').value;
          const targetYear = parseInt(document.getElementById('targetYear').value);
          const birthCity = document.getElementById('birthCity').value.trim();
          const residenceCity = document.getElementById('residenceCity').value.trim();
    
          if (!userName || !birthDateTime || !targetYear || !birthCity || !residenceCity) {
            showError('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');
            return;
          }
    
          try {
            const tg = window.Telegram.WebApp;
            const userId = tg.initDataUnsafe?.user?.id;
    
            const response = await fetch('https://ravnovec-bot.onrender.com/calculate', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                userName, birthDateTime, targetYear, birthCity, residenceCity, userId
              })
            });
    
            if (!response.ok) {
              showError('–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ' + response.statusText);
              return;
            }
    
            const data = await response.json();
            if (data.success) {
              showResult(data.result);
            } else {
              showError(data.error || '–û—à–∏–±–∫–∞ —Ä–∞—Å—á—ë—Ç–∞');
            }
    
          } catch (e) {
            showError('‚ùå –û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º');
          }
        });
    
        function showResult(result) {
          const resultEl = document.getElementById('result');
          const errorEl = document.getElementById('error');
    
          resultEl.innerHTML = `
            <h3>–†–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ä–∞—Å—á–µ—Ç–∞:</h3>
            <p>–ò–º—è: ${result.user_name}</p>
            <p>–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è: ${result.birth_date}</p>
            <p>–ú–µ—Å—Ç–æ —Ä–æ–∂–¥–µ–Ω–∏—è: ${result.birth_city}</p>
            <p>–ú–µ—Å—Ç–æ –ø—Ä–æ–∂–∏–≤–∞–Ω–∏—è: ${result.residence_city}</p>
            <p>–°–æ–ª—è—Ä (UTC): ${result.solar_date_utc}</p>
            <p>–ú–µ—Å—Ç–Ω–æ–µ –≤—Ä–µ–º—è: ${result.solar_date_local}</p>
            <p>1 –¥–æ–º –°–æ–ª—è—Ä–∞: ${result.asc_house} –¥–æ–º –†–∞–¥–∏–∫—Å–∞ (–ù–∞—Ç–∞–ª–∞)</p>
          `;
          resultEl.classList.add('show');
          resultEl.style.display = 'block';
          errorEl.classList.remove('show');
          errorEl.style.display = 'none';
    
          // üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Google Apps Script
          try {
            const scriptUrl = "https://script.google.com/macros/s/AKfycbwJdB2IwalBNZOhVcUIhdarfRri3_2FL-bqxhADqgaT6Gco8XM_3vtf0UtaH7vz0k-8/exec"; // ‚Üê –∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π Apps Script URL
            const userId = window.Telegram.WebApp.initDataUnsafe?.user?.id;
            const ascHouse = result.asc_house;
    
            if (userId && ascHouse !== undefined) {
              fetch(scriptUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userId, asc_house: ascHouse })
              }).then(r => console.log("üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ –≤ —Ç–∞–±–ª–∏—Ü—É:", r.status));
            }
          } catch (err) {
            console.warn("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –≤ —Ç–∞–±–ª–∏—Ü—É:", err);
          }
        }
    
        function showError(message) {
          const errorEl = document.getElementById('error');
          const resultEl = document.getElementById('result');
    
          errorEl.textContent = message;
          errorEl.classList.add('show');
          errorEl.style.display = 'block';
    
          resultEl.classList.remove('show');
          resultEl.style.display = 'none';
        }
      </script>
</body>
</html>
