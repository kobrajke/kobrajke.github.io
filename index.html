<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Соляр</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="container" style="padding: 20px;">
    <h1>Калькулятор Соляра</h1>
    <div class="input-group" style="margin-bottom: 15px;">
        <label>Имя:</label>
        <input type="text" id="userName" required style="width: 100%; padding: 8px;">
    </div>
    <div class="input-group" style="margin-bottom: 15px;">
        <label>Дата и время рождения (местное):</label>
        <input type="datetime-local" id="birthDateTime" required style="width: 100%; padding: 8px;">
    </div>
    <div class="input-group" style="margin-bottom: 15px;">
        <label>Год для расчета Соляра:</label>
        <input type="number" id="targetYear" min="1900" max="2100" required style="width: 100%; padding: 8px;">
    </div>
    <div class="input-group" style="margin-bottom: 15px;">
        <label>Место рождения (город):</label>
        <input type="text" id="birthCity" required style="width: 100%; padding: 8px;">
    </div>
    <div class="input-group" style="margin-bottom: 15px;">
        <label>Место проживания (город):</label>
        <input type="text" id="residenceCity" required style="width: 100%; padding: 8px;">
    </div>
    <button id="calculateBtn" style="padding: 10px; margin-top: 10px;">Рассчитать</button>
    <div id="result" class="result" style="margin-top: 20px;"></div>
    <div id="error" class="error" style="color: red; margin-top: 20px;"></div>
</div>

<script>
    document.getElementById('calculateBtn').addEventListener('click', async function () {
        const userName = document.getElementById('userName').value.trim();
        const birthDateTime = document.getElementById('birthDateTime').value;
        const targetYear = parseInt(document.getElementById('targetYear').value);
        const birthCity = document.getElementById('birthCity').value.trim();
        const residenceCity = document.getElementById('residenceCity').value.trim();

        if (!userName || !birthDateTime || !targetYear || !birthCity || !residenceCity) {
            showError('Заполните все поля');
            return;
        }

        try {
            const response = await fetch("https://ravnovec-bot.onrender.com/calculate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ userName, birthDateTime, targetYear, birthCity, residenceCity })
            });
            const data = await response.json();
            if (data.success) {
                showResult(data.result);
            } else {
                showError(data.error || "Ошибка расчета");
            }
        } catch (e) {
            showError("Ошибка соединения с сервером");
        }
    });

    function showResult(result) {
        const html = `
            <h3>Результаты расчета:</h3>
            <p>Имя: ${result.user_name}</p>
            <p>Дата рождения: ${result.birth_date}</p>
            <p>Место рождения: ${result.birth_city}</p>
            <p>Место проживания: ${result.residence_city}</p>
            <p>Соляр наступит (UTC): ${result.solar_date_utc}</p>
            <p>Местное время: ${result.solar_date_local}</p>
            <p>1 дом Соляра: ${result.asc_house} дом Радикса</p>
        `;
        document.getElementById('result').innerHTML = html;
        document.getElementById('error').textContent = "";
    }

    function showError(message) {
        document.getElementById('error').textContent = `❌ Ошибка: ${message}`;
        document.getElementById('result').innerHTML = "";
    }
</script>
</body>
</html>
