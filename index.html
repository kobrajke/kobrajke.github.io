<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Мини-приложение</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background-color: var(--tg-theme-bg-color);
      color: var(--tg-theme-text-color);
      font-family: sans-serif;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Привет из мини-приложения!</h1>
  <p>Пользователь: <span id="user"></span></p>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();  // Расширяет окно

    document.getElementById('user').textContent = tg.initDataUnsafe.user?.first_name || "Гость";
  </script>
</body>
</html>
